<!DOCTYPE html>
<html>
    <head>
        <title>KaKao Games</title>
    </head>
    <body>
        <div class="container">
            <div class="item bold font_1">
                <div class="topLeft">
                    <span>남은시간 : </span><span id="time"></span><span>초</span>
                </div>
                <div class="topRight">
                    <span>점수 : <span id="score"></span>점</span>
                </div>
            </div>
            <div class="item bold font_2">
                <span id="word">문제 단어</span>
            </div>
            <div class="item bold font_1_1">
                <input id="inputProblem"/>
            </div>
            <div class="item bold font_1_2">
                <button id="BtnStart" style="margin-top:10px;">시작</button>
            </div>
        </div>
    <script src="main_bundle.js"></script></body>
</html>
